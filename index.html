<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Impostor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #1e1e2f;
      color: #fff;
    }
    h1 { 
      color: #ff5252;
      text-align: center;
      font-size: 2.2em;
    }
    input, button, select {
      padding: 12px 15px;
      margin: 8px 0;
      font-size: 1em;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff5252;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e04848;
    }
    #listaJugadores li {
      margin: 3px 0;
      font-size: 1.1em;
    }
    #tuRol {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.5em;
      display: none;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    #asignarRolesBtn, #iniciarVotacionBtn, #votacion {
      margin-top: 15px;
    }
    #anuncio {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>El Impostor üî•</h1>
  <p id="estado">Bienvenido</p>

  <h3>üë§ Ingresa tu nombre</h3>
  <input type="text" id="nombreJugador" placeholder="Tu nombre">

  <h3>üéÆ Crear una sala</h3>
  <button id="crearSala">Crear sala</button>

  <h3>üîë Unirse a una sala</h3>
  <input type="text" id="codigoSala" placeholder="C√≥digo de sala">
  <button id="unirseSala">Unirse a sala</button>

  <h3>Jugadores en la sala:</h3>
  <ul id="listaJugadores"></ul>

  <!-- Bot√≥n solo para host -->
  <button id="asignarRolesBtn" style="display:none;">Asignar roles</button>
  <button id="iniciarVotacionBtn" style="display:none;">Iniciar votaci√≥n</button>

  <!-- Votaci√≥n -->
  <div id="votacion" style="display:none;">
    <h3>üó≥Ô∏è Vota por un jugador:</h3>
    <select id="selectVoto"></select>
    <button id="votarBtn">Votar</button>
  </div>

  <!-- Pantalla de rol privada -->
  <p id="tuRol">Pendiente...</p>

  <!-- Anuncio -->
  <div id="anuncio"></div>

  <!-- Conectar al archivo externo con la l√≥gica -->
  <script type="module" src="app.js"></script>
</body>
</html>
